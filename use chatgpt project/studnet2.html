<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="container my-5">

    <h2 class="text-center mb-4">Student Form</h2>

    <table class="table table-bordered w-50 mx-auto">
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" class="form-control" required></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" id="age" class="form-control" required></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male" checked>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <label class="form-check-label">Female</label>
                </div>
            </td>
        </tr>
        <tr>
            <td><label for="course">Course:</label></td>
            <td>
                <select id="course" class="form-control">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input type="email" id="email" class="form-control" required></td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <button type="button" class="btn btn-primary" onclick="addStudent()">Save</button>
            </td>
        </tr>
    </table>

    <h3 class="text-center mt-5">Student List</h3>
    <table class="table table-striped table-bordered w-75 mx-auto" id="studentTable">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student rows will be added here by JavaScript -->
        </tbody>
    </table>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function addStudent() {
            // Get the values from the form
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const course = document.getElementById('course').value;
            const email = document.getElementById('email').value;

            // Get the student table
            const table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];

            // Create a new row
            const row = table.insertRow();

            // Insert cells into the row
            row.insertCell(0).innerText = name;
            row.insertCell(1).innerText = age;
            row.insertCell(2).innerText = course;
            row.insertCell(3).innerText = gender;
            row.insertCell(4).innerText = email;

            // Add delete button to the row
            const actionCell = row.insertCell(5);
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.className = 'btn btn-danger delete-btn';
            deleteButton.onclick = function () {
                table.deleteRow(row.rowIndex - 1);
            };
            actionCell.appendChild(deleteButton);

            // Clear the form after adding the student
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('email').value = '';
            document.querySelector('input[name="gender"][value="Male"]').checked = true;
            document.getElementById('course').selectedIndex = 0;
        }
    </script>

</body>
</html>
